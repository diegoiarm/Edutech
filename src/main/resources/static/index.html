<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTech Classroom</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .nav-link {
            color: #495057;
        }
        .nav-link:hover {
            color: #0d6efd;
        }
        .nav-link.active {
            color: #0d6efd;
            font-weight: bold;
        }
        .main-content {
            padding: 20px;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0 sidebar">
                <div class="p-3">
                    <h4 class="text-center mb-4">EduTech Classroom</h4>
                    <nav class="nav flex-column">
                        <a class="nav-link" href="javascript:void(0)" onclick="loadContent('courses')">
                            <i class="bi bi-book"></i> Cursos
                        </a>
                        <a class="nav-link" href="javascript:void(0)" onclick="loadContent('content')">
                            <i class="bi bi-file-text"></i> Contenido
                        </a>
                        <a class="nav-link" href="javascript:void(0)" onclick="loadContent('comments')">
                            <i class="bi bi-chat"></i> Comentarios
                        </a>
                        <a class="nav-link" href="javascript:void(0)" onclick="loadContent('support')">
                            <i class="bi bi-headset"></i> Soporte
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div id="mainContent">
                    <h2 class="text-center text-muted my-5">
                        Seleccione una sección del menú para comenzar
                    </h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/modals.js"></script>
</body>
</html>
